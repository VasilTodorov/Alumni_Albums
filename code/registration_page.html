<!DOCTYPE html>
<html lang="bg">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Регистрация в Алумни клуба" />

	<title>Регистрация</title>

	<link rel="stylesheet" type="text/css" href="styles-login.css">
	<link rel="stylesheet" type="text/css" href="backgraund-effect-animation.css">
	<script src="script.js"></script>


</head>
<body>
	<div class="gradient-bg">
		<div class="gradients-container">
			
			<div class="g1"></div>
			<div class="g2"></div>
			<div class="g3"></div>
			<div class="g4"></div>
			<div class="g5"></div>

			<div class="interactive"></div>

			<div id="login-form" class="login-page">
					<div class="form-box">

						<div class="button-box">
							<div id="btn"></div>
							<button type="button" onclick="login()" class="toggle-btn">Влизане</button>
							<button type="button" onclick="register()" class="toggle-btn">Регистрация</button>
						</div>

						<form id="login" class="input-group-login">
							<input type="text" class="input-field" placeholder="Потребителско име" required minlength="3" maxlength="10">
							<input type="password" class="input-field" placeholder="Парола" required required minlength="6" maxlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$">
							<input type="checkbox" class="check-box"><span>Запомни паролата</span>
							<a href="home-page.html" type="submit" class="submit-btn">Влез</a>
						</form>

						<form id="register" class="input-group-register">
							<input type="text" class="input-field" placeholder="Име" required maxlength="50">
							<input type="text" class="input-field" placeholder="Фамилия" required maxlength="50">
							<input type="email" class="input-field" placeholder="Имейл" required>
							<input type="text" class="input-field" placeholder="Потребителско име" required minlength="3" maxlength="10">
							<input type="number" class="input-field" placeholder="Група" required pattern="[1-8]*{1}">
							<input type="number" class="input-field" placeholder="Поток" required pattern="[1-2]*{1}">
							<input type="number" class="input-field" placeholder="Факултетен номер" required pattern="[A-Za-z0-9]{1,10}">
							<select id="choice" class="input-field">
			            <option value="kn">Компютърни науки</option>
			            <option value="i">Информатика</option>
			            <option value="is">Информационни Системи</option>
			            <option value="m">Математика и информатика</option>
			            <option value="stat">Статистика</option>
			            <option value="pm">Приложна математика</option>
			            <option value="si">Софтуерно инженерство</option>
			        </select>
							<input type="password" class="input-field" placeholder="Въведете парола" required minlength="6" maxlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$">
							<input type="password" class="input-field" placeholder="Потвърдете парола" required minlength="6" maxlength="10" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$">
							<input type="checkbox" class="check-box"><span>Съгласен съм с правилата и условията</span>
							<a href="home-page.html" type="submit" class="submit-btn">Регистрирай се</a>
						</form>

					</div>
			</div>
			
		</div>
	</div>

	<script>
		var x = document.getElementById('login');
		var y = document.getElementById('register');
		var z = document.getElementById('btn');
		function register()
		{
			x.style.left = '-400px';
			y.style.left = '50px';
			z.style.left = '110px';
		}
		function login()
		{
			x.style.left = '50px';
			y.style.left = '450px';
			z.style.left = '0px';
		}
	</script>

</body>
</html>
